<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pedido</title>
  <script src="https://unpkg.com/@elastic/apm-rum@5.12.0/dist/bundles/elastic-apm-rum.umd.min.js"></script>
  <script>
    elasticApm.init({
      serviceName: 'frontend',
      serverUrl: 'http://localhost:8200',
      serviceVersion: '1.0.0',
      environment: 'production'
    })
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --error-color: #ef4444;
      --success-color: #22c55e;
      --background-color: #f9fafb;
      --text-color: #1f2937;
      --border-color: #e5e7eb;
      --input-background: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--input-background);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-background);
      font-size: 1rem;
      transition: border-color 0.15s ease-in-out;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    #result.visible {
      display: block;
    }

    #result.error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error-color);
      color: var(--error-color);
    }

    #result.success {
      background-color: rgba(34, 197, 94, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }

    #result pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Inter', monospace;
      font-size: 0.875rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pedido</h1>
    <form id="cadastro-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" required min="1" />
        </div>
        <div class="form-group">
          <label for="produto">Produto</label>
          <input type="text" id="produto" name="produto" required />
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" name="valor" step="0.01" required min="0" />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required />
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}" />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" required maxlength="2" />
        </div>
      </div>
      <button type="submit">Enviar Pedido</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const form = document.getElementById('cadastro-form');

    function formatCEP(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 5) {
        value = value.slice(0, 5) + '-' + value.slice(5, 8);
      }
      input.value = value;
    }

    document.getElementById('cep').addEventListener('input', function(e) {
      formatCEP(e.target);
    });

    function showResult(content, isError = false) {
      resultDiv.innerHTML = '';
      resultDiv.className = `visible ${isError ? 'error' : 'success'}`;
      
      if (typeof content === 'object') {
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(content, null, 2);
        resultDiv.appendChild(pre);
      } else {
        resultDiv.textContent = content;
      }

      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';

      try {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('http://localhost:8000/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const responseData = await response.json();

        if (response.ok) {
          showResult({
            mensagem: 'Pedido cadastrado com sucesso!',
            dados: responseData
          });
          form.reset();
        } else {
          showResult({
            erro: 'Erro ao processar pedido',
            detalhes: responseData.detail
          }, true);
        }
      } catch (error) {
        showResult({
          erro: 'Erro na comunicação com o servidor',
          detalhes: error.message
        }, true);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Enviar Pedido';
      }
    });
  </script>
</body>
</html>
